<div class="admin-page">
    <p-card header="ListUsers " subheader="List of users available">
  <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button routerLink="/user-list-lable"   label="New" icon="pi pi-plus" styleClass="p-button-success"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
           
            <div class="p-col-12">

                <p-table  [paginator]="true" [rows]="5"  [value]="testUsers"  responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="code">ID <p-sortIcon field="code"></p-sortIcon></th>
                            <!-- <th pSortableColumn="code">Profile <p-sortIcon field="code"></p-sortIcon></th> -->
                            <!-- <th pSortableColumn="code">User.Name <p-sortIcon field="code"></p-sortIcon></th>
                            <th pSortableColumn="code">User.Role <p-sortIcon field="code"></p-sortIcon></th> -->
                            <th pSortableColumn="code">Users.Email <p-sortIcon field="code"></p-sortIcon></th>
                           
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-users>
                        <tr>
                            <td>{{users.data.uid}}</td>
                           <!-- <td><img style="width:40px ;" src="{{users.profile}}" alt="profile"></td> -->
                           <td>{{users.data.email}}</td>
                           <!-- <td>{{users.UserRole}}</td>
                           <td>{{users.email}}</td> -->
                           
                           <td>
                               <p-button (onClick)="deleteUsers()" styleClass="p-button-danger mr-1"icon="pi pi-trash"></p-button>
                           </td>
                        </tr>
                        
                    </ng-template>
                </p-table>
            </div>

        </div>
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".4s" *ngIf="spinner"></p-progressSpinner>
    </p-card>
   
   
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
