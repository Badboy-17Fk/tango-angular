<p-toast></p-toast>

<div class="admin-page">
    <p-card header="Stock Categories" subheader="List of stocks available">
  <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button routerLink="/stock-category-list"  label="New" icon="pi pi-plus" styleClass="p-button-success"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
           
            <div class="p-col-12">

                <p-table [paginator]="true" [rows]="5" [value]="stockCat" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th pSortableColumn="code">ID <p-sortIcon field="code"></p-sortIcon></th> -->
                            <th pSortableColumn="code">st.Name <p-sortIcon field="code"></p-sortIcon></th>
                            <th pSortableColumn="code">st.Number item <p-sortIcon field="code"></p-sortIcon></th>
                            <th pSortableColumn="code">st.Description <p-sortIcon field="code"></p-sortIcon></th>
                            <th pSortableColumn="code">Date <p-sortIcon field="code"></p-sortIcon></th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-stock>
                        <tr>
                           <!-- <td>{{stock.id}}</td> -->
                           <td>{{stock.data.stockName}}</td>
                           <td>{{stock.data.stockNumber}}</td>
                           <td>{{stock.data.stockDescription}}</td>
                           <td>{{stock.data.stockDate}}</td>
                           <td>
                               <p-button (onClick)="onDeleteStockCategory(stock.id)" styleClass="p-button-danger mr-1"icon="pi pi-trash"></p-button>
                               <p-button styleClass="p-button-error" routerLink="/stock-category-list"  icon="pi pi-pencil" [queryParams]="{id: stock.id}" ></p-button>
                           </td>
                        </tr>
                        
                    </ng-template>
                </p-table>
                <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".4s" *ngIf="showSpinner"></p-progressSpinner>
            </div>

        </div>
    </p-card>
   
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
