<p-toast></p-toast>

<div class="admin-page">
    <form [formGroup]= "stock" *ngIf="stock">
    <p-card header={{header}} 
    subheader={{subHeader}}>
    
  <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-progressSpinner *ngIf="showSpinner"  [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
                        <p-button  label={{button}} icon="pi pi-plus" [disabled]="!stock.valid" styleClass="p-button-primary mr-1" (onClick)="onCreateStock()"></p-button>
                        <p-button routerLink="/stock-category"  label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary"></p-button>
                    </div>
                </p-toolbar>
                
            </div>
        </div>
        <div class="grid">
           
            <div class="col-12">

               
                    <div class="card">
                        
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="firstname2">Stock Name</label>
                                <input id="firstname2" formControlName="stockName" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col">
                                <label for="lastname2">Stock Number</label>
                                <input id="lastname2" formControlName="stockNumber" type="number" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                           
                        </div>
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="lastname2">date</label>
                                <input id="lastname2" formControlName="stockDate" type="date" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12">
                                <label for="address">Stock Description</label>
                                <textarea id="address" formControlName="stockDescription" type="text" rows="4" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
                            </div>
                            
                           
                        </div>
                        
                    </div>
                
            </div>
       

        </div>
    </p-card>
</form>
   
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
